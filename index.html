<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">



    <title>Booking Hotel</title>
</head>

<body>

    <div class="container">

        <h1>Hotels</h1>
        <form class="row" id="form">

            <div class="check-in col">
                <label>check-in</label>
                <input required type="date" name="checkIn" id="check-in">
            </div>
            <div class="chek-out col">
                <label>check-out</label>
                <input required type="date" name="checkOut" id="check-out">
            </div>
            <div class="col">
                <select required id="select-menu" aria-label="Default select example">
                    <option value="select">Choose a destination </option>

                </select>
            </div>
            <div class="btn-submit col">
                <button class="btn btn-danger" type="submit">Find Hotels</button>
            </div>

        </form>
    </div>
    </div>
    <div id="loading-screen">
        <div class="text-center text-white loading">
            <div class="spinner-border mb-3" style="width: 10rem; height: 10rem" role="status"></div>
            <div>
                <span class="loading-text">Loading...</span>
            </div>
        </div>
    </div>




    <div class="result-hotels  container"></div>
    <div class="message-id"></div>
    <div class="show-Modal "></div>
    <div class="popModal"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
